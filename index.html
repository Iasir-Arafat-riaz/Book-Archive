<!DOCTYPE html>
<html lang="en">

<head>

    <main>
        <!-- books highlights area for details all book -->

            <div id="books-parent" class="row row-cols-1 row-cols-md-3 g-4"> </div>

        </section>

    <script src="app.js"></script>
